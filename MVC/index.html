<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="js/tmpl.js" charset="utf-8"></script>
    <script data-main="js/main" src="js/require.js"></script>

</head>
<body>
    <script type="text/template" id="wrapper-template">
		<div class="wrapper">
            <h1>ToDo List</h1>
            <p>What do I need</p>
			<ul class="item-list"></ul>
			<div class="controlls">
				<input type="text" class="item-value">
				<button class="item-add">Add</button>
			</div>
		</div>
	</script>

	<script type="text/template" id="list-template">
		<% for(var i = 0; i < data.length; i++) { %>
			<li contenteditable="true"><%= data[i] %> <span data-value="<%= data[i] %>" class="item-delete icon-cancel-circled"></span></li>
		<% }; %>
	</script>
</body>
</html>
